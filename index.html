<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدفع - EdfaPay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    #payButton {
      background-color: #007bff;
      color: white;
    }
    #payButton:hover {
      background-color: #0056b3;
    }

    #applePayButton {
      background-color: black;
      color: white;
      display: none; /* يظهر فقط على الأجهزة المدعومة */
    }
    #applePayButton:hover {
      background-color: #222;
    }

    #confirmation {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>أدخل المبلغ للدفع</h1>
    <input type="number" id="amount" placeholder="ضع المبلغ هنا" min="1">

    <button id="payButton">ادفع الآن</button>
    <button id="applePayButton">Apple Pay</button>

    <div id="confirmation">تم الدفع بنجاح!</div>
  </div>

  <script>
    const merchantId = "983c9669-9278-4dd1-950f-8b8fbb0a14d2";

    // يظهر زر Apple Pay فقط على الأجهزة المدعومة
    if (window.ApplePaySession && ApplePaySession.canMakePayments()) {
      document.getElementById('applePayButton').style.display = 'block';
    }

    function getAmount() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (!amount || amount <= 0) {
        alert("الرجاء إدخال مبلغ صالح أكبر من 0 ريال!");
        return null;
      }
      return amount;
    }

    function openCheckout(url, successMessage) {
      const newWindow = window.open(url, '_blank');
      if (newWindow) {
        document.getElementById('confirmation').style.display = 'block';
        document.getElementById('confirmation').textContent = successMessage;
      } else {
        alert("يرجى السماح بفتح النوافذ المنبثقة في المتصفح.");
      }
    }

    // الدفع العادي
    document.getElementById('payButton').addEventListener('click', function() {
      const amount = getAmount();
      if (!amount) return;
      const url = `https://edfa-pay.com/checkout?merchantId=${merchantId}&amount=${amount}`;
      openCheckout(url, 'تم تحويلك إلى صفحة الدفع!');
    });

    // Apple Pay
    document.getElementById('applePayButton').addEventListener('click', function() {
      const amount = getAmount();
      if (!amount) return;
      const url = `https://edfa-pay.com/applepay?merchantId=${merchantId}&amount=${amount}`;
      openCheckout(url, 'تم تحويلك إلى Apple Pay!');
    });
  </script>

</body>
</html>
