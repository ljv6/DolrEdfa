<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolr Payment | دفع آمن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020b13; 
            --card-bg: #0a1622;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --input-bg: #111e2d;
            --border: #1e293b;
            --error: #ef4444;
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background-color: var(--bg-dark);
            background: radial-gradient(circle at center, #0a1b2d 0%, #020b13 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
        }

        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        header { text-align: center; margin-bottom: 2.5rem; }
        
        .logo-img {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 12px;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.4));
        }

        .logo-text { font-size: 1.5rem; font-weight: 800; letter-spacing: 1px; }
        .logo-text span { color: var(--primary); }
        .subtitle { color: var(--text-dim); font-size: 0.85rem; margin-top: 5px; }

        .form-group { margin-bottom: 1.5rem; }
        label { 
            display: block; 
            margin-bottom: 0.6rem; 
            font-weight: 600; 
            font-size: 0.85rem; 
            color: var(--text-dim);
            padding-right: 5px;
        }

        input {
            width: 100%; 
            padding: 1rem; 
            border: 1px solid var(--border);
            border-radius: 12px; 
            font-size: 1rem; 
            outline: none; 
            transition: all 0.3s ease;
            background-color: var(--input-bg);
            color: white;
            text-align: right;
        }

        input:focus { 
            border-color: var(--primary); 
            background-color: #0d1a29; 
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15); 
        }

        .btn {
            width: 100%; 
            padding: 1.1rem; 
            background: linear-gradient(135deg, var(--primary) 0%, #1d4ed8 100%);
            color: white;
            border: none; 
            border-radius: 12px; 
            font-size: 1.1rem; 
            font-weight: 700;
            cursor: pointer; 
            transition: all 0.3s ease; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 10px;
            margin-top: 1rem;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { background: #1e293b; color: #475569; cursor: not-allowed; }

        .spinner {
            width: 22px; height: 22px; 
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 50%; 
            border-top-color: #fff; 
            animation: spin 0.8s linear infinite; 
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status-box {
            margin-top: 1.5rem; padding: 1rem; border-radius: 12px; text-align: center;
            font-size: 0.9rem; font-weight: 600; display: none;
        }
        .status-box.error { background: rgba(239, 68, 68, 0.1); color: var(--error); border: 1px solid rgba(239, 68, 68, 0.2); }
        .status-box.success { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.2); }
        .status-box.processing { background: rgba(59, 130, 246, 0.1); color: var(--primary); border: 1px solid rgba(59, 130, 246, 0.2); }

        footer { text-align: center; margin-top: 2rem; font-size: 0.75rem; color: var(--text-dim); }
    </style>
</head>
<body>

    <div class="card">
        <header>
            <img src="IMG_7454.jpeg" alt="Dolr Logo" class="logo-img">
            <div class="logo-text">Dolr <span>Pay</span></div>
            <p class="subtitle">بوابة دفع مشفرة وآمنة</p>
        </header>

        <form id="paymentForm">
            <div class="form-group">
                <label>مبلغ الدفع (SAR)</label>
                <input type="number" id="amount" step="0.01" placeholder="0.00" required>
            </div>

            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label>رقم الجوال</label>
                <input type="tel" id="phone" placeholder="9665xxxxxxxx" required>
            </div>

            <button type="submit" class="btn" id="payBtn">
                <span id="btnText">إتمام الدفع الآمن</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div id="statusBox" class="status-box"></div>

        <footer>
            &copy; 2026 Dolr Inc. جميع الحقوق محفوظة.
        </footer>
    </div>

    <script>

            }
            function F(x, y, z) { return (x & y) | ((~x) & z); }

            function convertToWordArray(string) {
                var lWordCount; var lMessageLength = string.length; var lNumberOfWords_temp1 = lMessageLength + 8; var lNumberOfWords_temp2 = (lNumberOfWords_temp1 - (lNumberOfWords_temp1 % 64)) / 64; var lNumberOfWords = (lNumberOfWords_temp2 + 1) * 16; var lWordArray = Array(lNumberOfWords - 1); var lBytePosition = 0; var lByteCount = 0;

            }

            for (k = 0; k < x.length; k += 16) {

            }
            return (wordToHex(a) + wordToHex(b) + wordToHex(c) + wordToHex(d)).toLowerCase();
        }

        async function sha1(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-1', msgBuffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('payBtn');
            const statusBox = document.getElementById('statusBox');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');

            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            statusBox.style.display = 'block';
            statusBox.className = 'status-box processing';
            statusBox.innerHTML = 'جاري التحضير للدفع...';

            try {
                const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value.replace(/\D+/g, '');
                const orderId = "DOLR-" + Date.now();
                const desc = "Secured Payment";

                const rawString = (orderId + amount + CONFIG.CURRENCY + desc + CONFIG.MERCHANT_PASSWORD).toUpperCase();
                const md5Hash = md5(rawString);
                const finalHash = await sha1(md5Hash);

                const formData = new FormData();
                formData.append("action", "SALE");
                formData.append("edfa_merchant_id", CONFIG.MERCHANT_ID);
                formData.append("order_id", orderId);
                formData.append("order_amount", amount);
                formData.append("order_currency", CONFIG.CURRENCY);
                formData.append("order_description", desc);

                formData.append("payer_first_name", "Dolr");
                formData.append("payer_last_name", "User");
                formData.append("payer_email", email);
                formData.append("payer_phone", phone);
                formData.append("payer_country", "SA");
                formData.append("payer_city", "Riyadh");
                formData.append("payer_address", "Online");
                formData.append("payer_zip", "12221");
                formData.append("payer_ip", "127.0.0.1");
