<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolr Payment Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #10b981; --bg: #0f172a; --surface: #1e293b; --text: #f8fafc; --border: #334155; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; background-image: radial-gradient(circle at top right, rgba(16, 185, 129, 0.1), transparent 40%); }
        .container { width: 100%; max-width: 480px; background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 40px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 32px; font-weight: 800; color: var(--primary); letter-spacing: -1px; margin-bottom: 8px; }
        .logo span { color: white; }
        .subtitle { color: #94a3b8; font-size: 14px; }
        .form-group { margin-bottom: 20px; position: relative; }
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: #94a3b8; }
        input { width: 100%; padding: 14px 16px; background: rgba(0, 0, 0, 0.2); border: 1px solid var(--border); border-radius: 12px; color: white; font-size: 16px; transition: 0.3s; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15); }
        .btn-pay { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn-pay:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4); }
        .btn-pay:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* تنسيق رسائل الخطأ */
        .toast { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px); 
            background: #333; color: white; padding: 15px 25px; border-radius: 12px; 
            font-size: 14px; transition: 0.4s; z-index: 1000; 
            max-width: 90%; text-align: right; white-space: pre-wrap; /* لدعم الأسطر الجديدة */
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.error { background: #ef4444; border: 1px solid #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><span>$</span> Dolr</div>
            <p class="subtitle">بوابة دفع آمنة وسريعة</p>
        </div>
        <form id="paymentForm">
            <div class="form-group">
                <label>المبلغ (ر.س)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" min="1" required>
            </div>
            <div class="form-group">
                <label>وصف الخدمة</label>
                <input type="text" id="description" placeholder="مثال: اشتراك VIP" required>
            </div>
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>رقم الجوال (9 أرقام تبدأ بـ 5)</label>
                <input type="tel" id="phone" placeholder="5xxxxxxxx" maxlength="9" required>
            </div>
            <button type="submit" class="btn-pay" id="payBtn">
                <span class="btn-text">إتمام الدفع الآمن</span>
                <div class="spinner"></div>
            </button>
        </form>
    </div>
    <div id="toast" class="toast"></div>
    
    <script>
        const form = document.getElementById('paymentForm');
        const payBtn = document.getElementById('payBtn');
        const btnText = payBtn.querySelector('.btn-text');
        const spinner = payBtn.querySelector('.spinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // تجميع البيانات
            const formData = {
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            setLoading(true);

            try {
                // 1. إرسال الطلب للباك إند
                const response = await fetch('/api/initiate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                // ==========================================
                // 2. كشف تفاصيل الخطأ بدقة
                // ==========================================
                if (!response.ok) {
                    let serverErrorDetails = "لم يتمكن المتصفح من قراءة الرد.";
                    
                    const contentType = response.headers.get("content-type");
                    
                    // إذا كان الرد بصيغة JSON
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        const errorJson = await response.json();
                        serverErrorDetails = JSON.stringify(errorJson, null, 2);
                    } else {
                        // إذا كان الرد نصاً عادياً (HTML Error Page)
                        serverErrorDetails = await response.text();
                    }

                    // صياغة رسالة الخطأ النهائية
                    const finalMessage = `⚠️ خطأ في الاتصال (Status: ${response.status} ${response.statusText})\n\nالتفاصيل:\n${serverErrorDetails}`;
                    throw new Error(finalMessage);
                }

                // 3. معالجة البيانات الناجحة
                const result = await response.json();

                // التأكد من عدم وجود خطأ داخلي
                if (result.error) {
                    throw new Error(`خطأ منطقي: ${result.error}`);
                }

                // 4. التوجيه
                if (result.html) {
                    document.body.innerHTML = result.html;
                    const autoForm = document.querySelector('form');
                    if (autoForm) autoForm.submit();
                } else if (result.redirect_url) {
                    window.location.href = result.redirect_url;
                }

            } catch (error) {
                // عرض الخطأ على الشاشة
                console.error("=== Error Log ===", error);
                showToast(error.message, 'error');
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            payBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'block';
            spinner.style.display = isLoading ? 'block' : 'none';
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.className = `toast ${type} show`;
            toast.textContent = msg;
            // زيادة وقت الظهور لقراءة التفاصيل
            setTimeout(() => toast.classList.remove('show'), 15000); 
        }

        document.getElementById('phone').addEventListener('input', function (e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
