<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدفع - EdfaPay</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    #payButton {
      background-color: #007bff;
      color: white;
    }
    #payButton:hover {
      background-color: #0056b3;
    }

    #applePayButton {
      background-color: black;
      color: white;
      display: none; /* يظهر فقط على الأجهزة المدعومة */
    }
    #applePayButton:hover {
      background-color: #222;
    }

    #confirmation {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>أدخل المبلغ للدفع</h1>
    <input type="number" id="amount" placeholder="ضع المبلغ هنا" min="1">

    <button id="payButton">ادفع الآن</button>
    <button id="applePayButton">Apple Pay</button>

    <div id="confirmation">تم الدفع بنجاح!</div>
  </div>

  <script>
    const merchantId = "983c9669-9278-4dd1-950f-8b8fbb0a14d2";

    // تظهر زر Apple Pay فقط على الأجهزة المدعومة
    if (window.ApplePaySession && ApplePaySession.canMakePayments()) {
      document.getElementById('applePayButton').style.display = 'block';
    }

    function getAmount() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (!amount || amount <= 0) {
        alert("الرجاء إدخال مبلغ صالح أكبر من 0 ريال!");
        return null;
      }
      return amount;
    }

    // الدفع العادي
    document.getElementById('payButton').addEventListener('click', function() {
      const amount = getAmount();
      if (!amount) return;
      window.open(`https://edfa-pay.com/checkout?merchantId=${merchantId}&amount=${amount}`, '_blank');
      document.getElementById('confirmation').style.display = 'block';
      document.getElementById('confirmation').textContent = 'تم تحويلك إلى صفحة الدفع!';
    });

    // Apple Pay
    document.getElementById('applePayButton').addEventListener('click', function() {
      const amount = getAmount();
      if (!amount) return;
      window.open(`https://edfa-pay.com/applepay?merchantId=${merchantId}&amount=${amount}`, '_blank');
      document.getElementById('confirmation').style.display = 'block';
      document.getElementById('confirmation').textContent = 'تم تحويلك إلى Apple Pay!';
    });
  </script>

</body>
</html>
