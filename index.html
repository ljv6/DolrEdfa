<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolr Payment | دفع آمن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --text-main: #1e293b;
            --text-light: #64748b;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --error: #ef4444;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 440px;
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            border-top: 5px solid var(--primary);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        header { text-align: center; margin-bottom: 2rem; }
        .logo { font-size: 2rem; font-weight: 800; color: var(--text-main); }
        .logo span { color: var(--primary); }
        .subtitle { color: var(--text-light); font-size: 0.9rem; margin-top: 5px; }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 700; font-size: 0.9rem; }
        input {
            width: 100%; padding: 0.85rem 1rem; border: 1px solid #cbd5e1;
            border-radius: 10px; font-size: 1rem; outline: none; transition: 0.2s;
            background-color: #f8fafc;
        }
        input:focus { border-color: var(--primary); background-color: #fff; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        .btn {
            width: 100%; padding: 1rem; background-color: var(--primary); color: white;
            border: none; border-radius: 10px; font-size: 1.05rem; font-weight: 700;
            cursor: pointer; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn:hover { background-color: var(--primary-dark); }
        .btn:disabled { background-color: #94a3b8; cursor: not-allowed; }

        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status-box {
            margin-top: 1.5rem; padding: 0.8rem; border-radius: 8px; text-align: center;
            font-size: 0.9rem; font-weight: 600; display: none;
        }
        .status-box.error { background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }
        .status-box.success { background: #dcfce7; color: #15803d; border: 1px solid #bbf7d0; }
        .status-box.processing { background: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; }

        footer { text-align: center; margin-top: 1.5rem; font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="card">
        <header>
            <div class="logo">Dolr <span>Pay</span></div>
            <p class="subtitle">بوابة دفع آمنة وسريعة</p>
        </header>

        <form id="paymentForm">
            <div class="form-group">
                <label>المبلغ (SAR)</label>
                <input type="number" id="amount" step="0.01" placeholder="0.00" required>
            </div>

            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label>رقم الجوال</label>
                <input type="tel" id="phone" placeholder="9665xxxxxxxx" required>
            </div>

            <button type="submit" class="btn" id="payBtn">
                <span id="btnText">دفع آمن</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div id="statusBox" class="status-box"></div>

        <footer>
            &copy; 2026 Dolr Inc. جميع الحقوق محفوظة.
        </footer>
    </div>

    <script>
        const CONFIG = {
            MERCHANT_ID: "983c9669-9278-4dd1-950f-8b8fbb0a14d2",
            MERCHANT_PASSWORD: "7ceb6437-92bc-411b-98fa-be054b39eaba", 
            API_URL: "https://api.edfapay.com/payment/initiate",
            CURRENCY: "SAR",
            URLS: {
                term_url_3ds: "/callback.php",
                success_url: "/success.php",
                failure_url: "/error.php",
                callback_url: "/callback.php"
            }
        };

        // دالة التشفير MD5 (نفس المنطق الأصلي)
        function md5(string) {
            function rotateLeft(lValue, iShiftBits) { return (lValue << iShiftBits) | (lValue >>> (32 - iShiftBits)); }
            function addUnsigned(lX, lY) {
                var lX4, lY4, lX8, lY8, lResult;
                lX8 = (lX & 0x80000000); lY8 = (lY & 0x80000000);
                lX4 = (lX & 0x40000000); lY4 = (lY & 0x40000000);
                lResult = (lX & 0x3FFFFFFF) + (lY & 0x3FFFFFFF);
                if (lX4 & lY4) return (lResult ^ 0x80000000 ^ lX8 ^ lY8);
                if (lX4 | lY4) {
                    if (lResult & 0x40000000) return (lResult ^ 0xC0000000 ^ lX8 ^ lY8);
                    else return (lResult ^ 0x40000000 ^ lX8 ^ lY8);
                } else return (lResult ^ lX8 ^ lY8);
            }
            function F(x, y, z) { return (x & y) | ((~x) & z); }
            function G(x, y, z) { return (x & z) | (y & (~z)); }
            function H(x, y, z) { return (x ^ y ^ z); }
            function I(x, y, z) { return (y ^ (x | (~z))); }
            function FF(a, b, c, d, x, s, ac) { a = addUnsigned(a, addUnsigned(addUnsigned(F(b, c, d), x), ac)); return addUnsigned(rotateLeft(a, s), b); }
            function GG(a, b, c, d, x, s, ac) { a = addUnsigned(a, addUnsigned(addUnsigned(G(b, c, d), x), ac)); return addUnsigned(rotateLeft(a, s), b); }
            function HH(a, b, c, d, x, s, ac) { a = addUnsigned(a, addUnsigned(addUnsigned(H(b, c, d), x), ac)); return addUnsigned(rotateLeft(a, s), b); }
            function II(a, b, c, d, x, s, ac) { a = addUnsigned(a, addUnsigned(addUnsigned(I(b, c, d), x), ac)); return addUnsigned(rotateLeft(a, s), b); }
            function convertToWordArray(string) {
                var lWordCount; var lMessageLength = string.length; var lNumberOfWords_temp1 = lMessageLength + 8; var lNumberOfWords_temp2 = (lNumberOfWords_temp1 - (lNumberOfWords_temp1 % 64)) / 64; var lNumberOfWords = (lNumberOfWords_temp2 + 1) * 16; var lWordArray = Array(lNumberOfWords - 1); var lBytePosition = 0; var lByteCount = 0;
                while (lByteCount < lMessageLength) { lWordCount = (lByteCount - (lByteCount % 4)) / 4; lBytePosition = (lByteCount % 4) * 8; lWordArray[lWordCount] = (lWordArray[lWordCount] | (string.charCodeAt(lByteCount) << lBytePosition)); lByteCount++; }
                lWordCount = (lByteCount - (lByteCount % 4)) / 4; lBytePosition = (lByteCount % 4) * 8; lWordArray[lWordCount] = lWordArray[lWordCount] | (0x80 << lBytePosition); lWordArray[lNumberOfWords - 2] = lMessageLength << 3; lWordArray[lNumberOfWords - 1] = lMessageLength >>> 29; return lWordArray;
            }
            function wordToHex(lValue) {
                var wordToHexValue = "", wordToHexValue_temp = "", lByte, lCount;
                for (lCount = 0; lCount <= 3; lCount++) { lByte = (lValue >>> (lCount * 8)) & 255; wordToHexValue_temp = "0" + lByte.toString(16); wordToHexValue = wordToHexValue + wordToHexValue_temp.substr(wordToHexValue_temp.length - 2, 2); }
                return wordToHexValue;
            }
            var x = Array(); var k, AA, BB, CC, DD, a, b, c, d; var S11 = 7, S12 = 12, S13 = 17, S14 = 22; var S21 = 5, S22 = 9, S23 = 14, S24 = 20; var S31 = 4, S32 = 11, S33 = 16, S34 = 23; var S41 = 6, S42 = 10, S43 = 15, S44 = 21;
            string = unescape(encodeURIComponent(string)); x = convertToWordArray(string); a = 0x67452301; b = 0xEFCDAB89; c = 0x98BADCFE; d = 0x10325476;
            for (k = 0; k < x.length; k += 16) {
                AA = a; BB = b; CC = c; DD = d; a = FF(a, b, c, d, x[k + 0], S11, 0xD76AA478); d = FF(d, a, b, c, x[k + 1], S12, 0xE8C7B756); c = FF(c, d, a, b, x[k + 2], S13, 0x242070DB); b = FF(b, c, d, a, x[k + 3], S14, 0xC1BDCEEE); a = FF(a, b, c, d, x[k + 4], S11, 0xF57C0FAF); d = FF(d, a, b, c, x[k + 5], S12, 0x4787C62A); c = FF(c, d, a, b, x[k + 6], S13, 0xA8304613); b = FF(b, c, d, a, x[k + 7], S14, 0xFD469501); a = FF(a, b, c, d, x[k + 8], S11, 0x698098D8); d = FF(d, a, b, c, x[k + 9], S12, 0x8B44F7AF); c = FF(c, d, a, b, x[k + 10], S13, 0xFFFF5BB1); b = FF(b, c, d, a, x[k + 11], S14, 0x895CD7BE); a = FF(a, b, c, d, x[k + 12], S11, 0x6B901122); d = FF(d, a, b, c, x[k + 13], S12, 0xFD987193); c = FF(c, d, a, b, x[k + 14], S13, 0xA679438E); b = FF(b, c, d, a, x[k + 15], S14, 0x49B40821); a = GG(a, b, c, d, x[k + 1], S21, 0xF61E2562); d = GG(d, a, b, c, x[k + 6], S22, 0xC040B340); c = GG(c, d, a, b, x[k + 11], S23, 0x265E5A51); b = GG(b, c, d, a, x[k + 0], S24, 0xE9B6C7AA); a = GG(a, b, c, d, x[k + 5], S21, 0xD62F105D); d = GG(d, a, b, c, x[k + 10], S22, 0x02441453); c = GG(c, d, a, b, x[k + 15], S23, 0xD8A1E681); b = GG(b, c, d, a, x[k + 4], S24, 0xE7D3FBC8); a = GG(a, b, c, d, x[k + 9], S21, 0x21E1CDE6); d = GG(d, a, b, c, x[k + 14], S22, 0xC33707D6); c = GG(c, d, a, b, x[k + 3], S23, 0xF4D50D87); b = GG(b, c, d, a, x[k + 8], S24, 0x455A14ED); a = GG(a, b, c, d, x[k + 13], S21, 0xA9E3E905); d = GG(d, a, b, c, x[k + 2], S22, 0xFCEFA3F8); c = GG(c, d, a, b, x[k + 7], S23, 0x676F02D9); b = GG(b, c, d, a, x[k + 12], S24, 0x8D2A4C8A); a = HH(a, b, c, d, x[k + 5], S31, 0xFFFA3942); d = HH(d, a, b, c, x[k + 8], S32, 0x8771F681); c = HH(c, d, a, b, x[k + 11], S33, 0x6D9D6122); b = HH(b, c, d, a, x[k + 14], S34, 0xFDE5380C); a = HH(a, b, c, d, x[k + 1], S31, 0xA4BEEA44); d = HH(d, a, b, c, x[k + 4], S32, 0x4BDECFA9); c = HH(c, d, a, b, x[k + 7], S33, 0xF6BB4B60); b = HH(b, c, d, a, x[k + 10], S34, 0xBEBFBC70); a = HH(a, b, c, d, x[k + 13], S31, 0x289B7EC6); d = HH(d, a, b, c, x[k + 0], S32, 0xEAA127FA); c = HH(c, d, a, b, x[k + 3], S33, 0xD4EF3085); b = HH(b, c, d, a, x[k + 6], S34, 0x04881D05); a = HH(a, b, c, d, x[k + 9], S31, 0xD9D4D039); d = HH(d, a, b, c, x[k + 12], S32, 0xE6DB99E5); c = HH(c, d, a, b, x[k + 15], S33, 0x1FA27CF8); b = HH(b, c, d, a, x[k + 2], S34, 0xC4AC5665); a = II(a, b, c, d, x[k + 0], S41, 0xF4292244); d = II(d, a, b, c, x[k + 7], S42, 0x432AFF97); c = II(c, d, a, b, x[k + 14], S43, 0xAB9423A7); b = II(b, c, d, a, x[k + 5], S44, 0xFC93A039); a = II(a, b, c, d, x[k + 12], S41, 0x655B59C3); d = II(d, a, b, c, x[k + 3], S42, 0x8F0CCC92); c = II(c, d, a, b, x[k + 10], S43, 0xFFEFF47D); b = II(b, c, d, a, x[k + 1], S44, 0x85845DD1); a = II(a, b, c, d, x[k + 8], S41, 0x6FA87E4F); d = II(d, a, b, c, x[k + 15], S42, 0xFE2CE6E0); c = II(c, d, a, b, x[k + 6], S43, 0xA3014314); b = II(b, c, d, a, x[k + 13], S44, 0x4E0811A1); a = II(a, b, c, d, x[k + 4], S41, 0xF7537E82); d = II(d, a, b, c, x[k + 11], S42, 0xBD3AF235); c = II(c, d, a, b, x[k + 2], S43, 0x2AD7D2BB); b = II(b, c, d, a, x[k + 9], S44, 0xEB86D391); a = addUnsigned(a, AA); b = addUnsigned(b, BB); c = addUnsigned(c, CC); d = addUnsigned(d, DD);
            }
            return (wordToHex(a) + wordToHex(b) + wordToHex(c) + wordToHex(d)).toLowerCase();
        }

        async function sha1(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-1', msgBuffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // معالجة الدفع
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('payBtn');
            const statusBox = document.getElementById('statusBox');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');

            // إعداد الواجهة
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            statusBox.style.display = 'block';
            statusBox.className = 'status-box processing';
            statusBox.innerHTML = 'جاري معالجة البيانات...';

            try {
                const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value.replace(/\D+/g, '');
                const orderId = "DOLR-" + Date.now();
                const desc = "Payment Order";

                // توليد الهاش بنفس المعادلة الأصلية
                const rawString = (orderId + amount + CONFIG.CURRENCY + desc + CONFIG.MERCHANT_PASSWORD).toUpperCase();
                const md5Hash = md5(rawString);
                const finalHash = await sha1(md5Hash);

                // تجهيز البيانات للإرسال
                const formData = new FormData();
                formData.append("action", "SALE");
                formData.append("edfa_merchant_id", CONFIG.MERCHANT_ID);
                formData.append("order_id", orderId);
                formData.append("order_amount", amount);
                formData.append("order_currency", CONFIG.CURRENCY);
                formData.append("order_description", desc);
                formData.append("req_token", "Y");
                formData.append("payer_first_name", "Dolr");
                formData.append("payer_last_name", "User");
                formData.append("payer_email", email);
                formData.append("payer_phone", phone);
                formData.append("payer_country", "SA");
                formData.append("payer_city", "Riyadh");
                formData.append("payer_address", "Online");
                formData.append("payer_zip", "12221");
                formData.append("payer_ip", "127.0.0.1");
                formData.append("term_url_3ds", CONFIG.URLS.term_url_3ds);
                formData.append("success_url", CONFIG.URLS.success_url);
                formData.append("failure_url", CONFIG.URLS.failure_url);
                formData.append("callback_url", CONFIG.URLS.callback_url);
                formData.append("auth", "N");
                formData.append("recurring_init", "N");
                formData.append("hash", finalHash);

                const response = await fetch(CONFIG.API_URL, { method: 'POST', body: formData, headers: { "Accept": "application/json" } });
                const data = await response.json();

                if (data.redirect_url) {
                    statusBox.className = 'status-box success';
                    statusBox.innerHTML = '✅ تم التجهيز! جاري التحويل...';
                    setTimeout(() => { window.location.href = data.redirect_url; }, 1000);
                } else {
                    throw new Error(data.error || "خطأ في الاتصال بالبوابة");
                }
            } catch (err) {
                statusBox.className = 'status-box error';
                statusBox.innerHTML = 'فشل: ' + err.message;
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });
    </script>
