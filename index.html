<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صفحة دفع</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>الدفع</h1>

    <div class="prices">
      <button onclick="selectAmount(50)">50 ريال</button>
      <button onclick="selectAmount(100)">100 ريال</button>
      <button onclick="selectAmount(200)">200 ريال</button>
    </div>

    <div class="custom">
      <label>أو أدخل مبلغ آخر</label>
      <input type="number" id="amount" placeholder="مثال: 150" />
    </div>

    <button class="pay" onclick="payNow()">الدفع الآن</button>

    <p class="note">الدفع عبر ادفع باي (Apple Pay / مدى)</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
