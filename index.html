<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dolr Payment | دفع آمن</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* === CSS كما هو بدون تغيير === */
:root {
    --primary: #3b82f6;
    --primary-dark: #2563eb;
    --bg-color: #020617;
    --card-bg: #020617;
    --text-main: #f8fafc;
    --text-light: #94a3b8;
    --border-color: #1e293b;
    --input-bg: #020617;
    --error: #f87171;
    --radius: 16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif;}
body{
    background:#020617;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    color:var(--text-main);
}
.card{
    background:var(--card-bg);
    width:100%;
    max-width:440px;
    padding:2.5rem;
    border-radius:var(--radius);
    border:1px solid var(--border-color);
    box-shadow:0 30px 70px rgba(0,0,0,.9);
}
header{text-align:center;margin-bottom:2rem;}
.logo{font-size:2rem;font-weight:800;}
.logo span{color:var(--primary);}
.subtitle{color:var(--text-light);font-size:.9rem;}
.form-group{margin-bottom:1.25rem;}
label{display:block;margin-bottom:.5rem;font-weight:700;font-size:.9rem;}
input{
    width:100%;
    padding:.85rem 1rem;
    border-radius:10px;
    border:1px solid var(--border-color);
    background:var(--input-bg);
    color:var(--text-main);
    font-size:1rem;
}
.error-msg{display:none;color:var(--error);font-size:.8rem;margin-top:5px;}
.btn{
    width:100%;
    padding:1rem;
    background:linear-gradient(135deg,var(--primary),var(--primary-dark));
    color:white;
    border:none;
    border-radius:10px;
    font-size:1.05rem;
    font-weight:700;
    cursor:pointer;
}
.spinner{display:none;}
.status-box{display:none;}
footer{text-align:center;margin-top:1.5rem;font-size:.8rem;color:#64748b;}
</style>
</head>

<body>

<div class="card">
<header>
    <div class="logo">Dolr <span>Pay</span></div>
    <p class="subtitle">بوابة دفع آمنة وسريعة</p>
</header>

<form id="paymentForm" autocomplete="off">

    <div class="form-group">
        <label>المبلغ (SAR)</label>
        <input type="number" id="amount" step="0.01" placeholder="0.00" min="0.01" required>
        <div class="error-msg" id="err-amount">مبلغ غير صالح</div>
    </div>

    <div class="form-group">
        <label>وصف الطلب</label>
        <input type="text" id="description" value="Order">
    </div>

    <div class="form-group">
        <label>البريد الإلكتروني</label>
        <!-- ✔️ صار اختياري -->
        <input type="email" id="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
        <label>رقم الجوال</label>
        <!-- ✔️ ما زال إجباري -->
        <input type="tel" id="phone" placeholder="9665xxxxxxxx" maxlength="12" required>
        <div class="error-msg" id="err-phone">يجب أن يكون الرقم 12 رقم</div>
    </div>

    <button type="submit" class="btn" id="payBtn">
        <span class="btn-text">الدفع الآمن</span>
        <div class="spinner"></div>
    </button>

</form>

<div id="statusBox" class="status-box"></div>

<footer>
    &copy; 2026 Dolr Inc. جميع الحقوق محفوظة
</footer>

<div id="debugConsole" class="debug-area"></div>
</div>

<!-- JavaScript كما هو عندك بدون أي تغيير -->
</body>
</html>
